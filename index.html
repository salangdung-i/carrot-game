<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/5bc9f7e5d7.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>

<body>
  <div class="main">
    <section class="header">
      <div class="header__button">
        <button id="button" class="button" type="submit">
          <img id="btn-img" src="img/play-solid.png" data-value="play">
        </button>
      </div>
      <div class="header__timer">0:0</div>
      <div class="header__count">10</div>
    </section>
    <div class="content">
      <img class="bug" data-key="bug" data-value="bug-1" src="/img/bug.png" alt="bug">
      <img class="bug" data-key="bug" data-value="bug-2" src="/img/bug.png" alt="bug">
      <img class="bug" data-key="bug" data-value="bug-3" src="/img/bug.png" alt="bug">
      <img class="bug" data-key="bug" data-value="bug-4" src="/img/bug.png" alt="bug">
      <img class="bug" data-key="bug" data-value="bug-5" src="/img/bug.png" alt="bug">
      <img class="bug" data-key="bug" data-value="bug-6" src="/img/bug.png" alt="bug">
      <img class="bug" data-key="bug" data-value="bug-7" src="/img/bug.png" alt="bug">
      <img class="bug" data-key="bug" data-value="bug-8" src="/img/bug.png" alt="bug">
      <img class="bug" data-key="bug" data-value="bug-9" src="/img/bug.png" alt="bug">
      <img class="bug" data-key="bug" data-value="bug-10" src="/img/bug.png" alt="bug">

      <img class="carrot" data-key="carrot" data-value="carrot-1" src="/img/carrot.png" alt="carrot">
      <img class="carrot" data-key="carrot" data-value="carrot-2" src="/img/carrot.png" alt="carrot">
      <img class="carrot" data-key="carrot" data-value="carrot-3" src="/img/carrot.png" alt="carrot">
      <img class="carrot" data-key="carrot" data-value="carrot-4" src="/img/carrot.png" alt="carrot">
      <img class="carrot" data-key="carrot" data-value="carrot-5" src="/img/carrot.png" alt="carrot">
      <img class="carrot" data-key="carrot" data-value="carrot-6" src="/img/carrot.png" alt="carrot">
      <img class="carrot" data-key="carrot" data-value="carrot-7" src="/img/carrot.png" alt="carrot">
      <img class="carrot" data-key="carrot" data-value="carrot-8" src="/img/carrot.png" alt="carrot">
      <img class="carrot" data-key="carrot" data-value="carrot-9" src="/img/carrot.png" alt="carrot">
      <img class="carrot" data-key="carrot" data-value="carrot-10" src="/img/carrot.png" alt="carrot">
    </div>
    </section>
  </div>
</body>

</html>
